<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Olimpia</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div th:insert="navbar :: navbar">  </div>
</br>
<div class="container">
    <h1>Update Offer</h1>

    <form action="#" th:action="@{/saveOffer}" th:object="${offer}"
          method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{startDate}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{endDate}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Offer</button>
    </form>

    <hr>

    <a th:href = "@{/offers}"> Back to Offers List</a>
</div>
</body>
</html>
